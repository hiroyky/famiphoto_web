query photos(
  $id:ID,
  $ownerId:ID,
  $groupId:ID,
  $limit: Int!,
  $offset:Int
) {
  photos (
    id:$id,
    ownerId:$ownerId,
    groupId:$groupId,
    limit:$limit,
    offset:$offset
  ){
    pageInfo {
      page
      paginationLength
      hasNextPage
      hasPreviousPage
      count
      totalCount
    }
    nodes {
      id
      name
      dateTimeOriginal
      thumbnailUrl
      previewUrl
      ownerId
      groupId
    }
  }
}

